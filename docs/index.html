<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="xu-ux的个人云笔记">
    <link rel="icon" href="favicon.ico">
    <!--vue主题-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <!--  <link rel="stylesheet" href="css/prism.css">-->
    <!-- alert -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
    <!-- latex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!-- custom -->
    <link rel="stylesheet" type="text/css" href="static/custom-light.css"/>

</head>
<body>
<div id="app" >🏃‍🏃‍🏃‍💨加载中</div>
<a class="to-top">Top</a>

<script>
    window.$docsify = {
        el: '#app',

        name: 'xu-ux\'s note',
        // 配置仓库地址
        // repo: 'https://github.com/xu-ux/note/',
        // 入口文件改为 /home.md
        homepage: 'home.md',
        // 封面配置
        coverpage: true,
        // 导航栏配置
        loadNavbar: true,
        // 侧边栏自定义
        loadSidebar: true,
        topMargin: 140,
        // 显示层级
        subMaxLevel: 2,
        maxLevel:4,
        alias: {
            '/catalog/_sidebar.md': '_sidebar.md',
            '/catalog/_navbar.md':'_navbar.md',
        },
        // 搜索配置
        search: {
            paths: 'auto',
            placeholder: '🔍 搜索',
            maxAge: 86400000,
            noData: '😒 找不到结果!',
            depth: 6,
            pathNamespaces: ['/', '/md/','/catalog/'],
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            namespace: 'website-key-xu-ux-note'
        },
        // 统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // 分栏
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        // 复制code插件
        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'OK!'
        },

        'flexible-alerts': {
            style: 'flat'
        },

        plantuml: {
            //skin: 'default',
            skin: 'classic',
        },

        plugins: [
            function(hook, vm) {

                hook.beforeEach(function(html) {
                    let url =
                        'https://github.com/xu-ux/note/blob/main/docs/' +vm.route.file;
                    let editHtml = `[📝 EDIT DOCUMENT](` + url + `)\n`;

                    let discussionsHtml = `[:thought_balloon:问答&社区](https://github.com/xu-ux/note/discussions)\n`

                    return (
                        //editHtml + discussionsHtml +
                        html +
                        '\n----\n' +
                        //'Last modified ' +
                        editHtml  + discussionsHtml
                    );
                });

                let footer = [
                    '<hr/>',
                    '<p class="tip">相关内容，若有侵权，请联系删除！</p>',
                    '<footer>',
                    '<span><a href="https://github.com/xu-ux">Xu-ux</a> &copy;2021.</span>',
                    '<span>Powered by <a href="https://docsify.js.org/" target="_blank">Docsify</a>.</span>',
                    '<span>问答&社区 <a href="https://github.com/xu-ux/note/discussions" target="_blank">Xu-ux\'s Discussions</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });


            }
        ]
    }
</script>
<!--核心-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
