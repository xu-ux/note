<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <!--vue主题-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!--  <link rel="stylesheet" href="css/prism.css">-->

</head>
<body>
<div id="app">加载中</div>
<script>
/*      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('js/sw.js');
      }*/
</script>
<script>
    window.$docsify = {
        el: '#app',
        plugins: [
            function(hook, vm) {

                hook.beforeEach(function(html) {
                    let url =
                        'https://github.com/xu-ux/note/edit/main/docs' +vm.route.file;
                    let editHtml = `[📝 EDIT DOCUMENT](` + url + `)\n`;

                    return (
                        editHtml +
                        html +
                        '\n----\n' +
                        'Last modified ' +
                        editHtml
                    );
                });

                let footer = [
                    '<hr/>',
                    '<p class="tip">相关内容，若有侵权，请联系删除！</p>',
                    '<footer>',
                    '<span><a href="https://github.com/xu-ux">xu-ux</a> &copy;2021.</span>',
                    '<span>Powered by <a href="https://docsify.js.org/" target="_blank">Docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });


            }
        ],
        name: 'xu-ux\'s note',
        // 配置仓库地址
        repo: 'https://github.com/xu-ux/note/',
        // 入口文件改为 /home.md
        homepage: 'home.md',
        // 封面配置
        coverpage: true,
        // 导航栏配置
        loadNavbar: true,
        // 侧边栏自定义
        loadSidebar: true,
        // 显示层级
        subMaxLevel: 2,
        maxLevel:4,
        alias: {
            '/catalog/_sidebar.md': '_sidebar.md',
        },
        // 搜索配置
        search: {
            paths: 'auto',
            placeholder: '搜索文档',
            maxAge: 86400000,
            noData: '找不到结果!',
            depth: 6,
            pathNamespaces: ['/', '/md/'],
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            namespace: 'website-key-xu-ux-note'
        },

        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },

        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        }
    }
</script>
<!--核心-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
